<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    // Create a scene
    var scene = new THREE.Scene();
  
    // Create a camera
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
  
    // Create a renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
  
    // Create objects
    var objects = [];
    var objectCount = 10;
  
    for (var i = 0; i < objectCount; i++) {
      var radius = Math.sqrt(Math.random() * 0.05 / Math.PI);
      var geometry = new THREE.CircleGeometry(radius, 32);
      var material = new THREE.MeshBasicMaterial({ color: getRandomColor() });
      var object = new THREE.Mesh(geometry, material);
      object.position.set(getRandomNumber(1, -10), getRandomNumber(-10, 1), 0);
      objects.push(object);
      scene.add(object);
    }
  
    // Render loop
    function animate() {
      requestAnimationFrame(animate);
  
      // Update object positions
      objects.forEach(function(object) {
        object.position.x += getRandomDirection() * getRandomSpeed(0.002, 0.005);
        object.position.y += getRandomDirection() * getRandomSpeed(0.02, 0.003);
      });
  
      renderer.render(scene, camera);
    }
  
    animate();
  
    // Utility functions
    function getRandomNumber(min, max) {
      return Math.random() * (max - min) + min;
    }
  
    function getRandomDirection() {
      return Math.random() ;
    }
  
    function getRandomSpeed(minSpeed, maxSpeed) {
      return Math.random() * (maxSpeed - minSpeed) + minSpeed;
    }
  
    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }
  </script>
</body>
</html>
